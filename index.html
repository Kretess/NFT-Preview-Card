<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="Outfit" href="https://fonts.googleapis.com">
    <link rel="Outfit" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card-img">
          <a href ="#" target = "_self">
          <img class="Equilibrium" src="images/image-equilibrium.jpg" alt="Equilibiurm icon">
        </a>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <div class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="Row1">
        <div class="Row1-Col1">
          <img
            class="eth-icon value"
            src="images/icon-ethereum.svg"
            alt="Etherium Icon"
          />0.041ETH
        </div>
        <div class="Row1-Col2">
          <img
            class="clock-icon time-left"
            src="images/icon-clock.svg"
            alt="Clock"
          />3 days left
        </div>
      </div>
        <hr class="hr-break" />
      <div class="Row2">
        <div class="Row2-Col1">
          <img class="Creator-Icon" src="images/image-avatar.png" alt="Avatar">
        </div>
          <div class="Row2-Col2"> Creation of <span class="MyName">Jules</span> 
        </div>
      </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
